<div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item" *ngFor="let result of results let i = index">
      <h2 class="accordion-header">
        <button 
          class="accordion-button collapsed" 
          type="button" 
          [attr.data-bs-toggle]="'collapse'" 
          [attr.data-bs-target]="'#flush-collapse' + i" 
          aria-expanded="false" 
          [attr.aria-controls]="'flush-collapse' + i"
        >
          <ng-container *ngIf="isPharmacyRepresentative(result) || isLaboratoryMember(result)">
          {{ result.name }}
          </ng-container>
        
          <!-- Exibe o ID para todos -->
          (ID: {{ result.id }})
        </button>
      </h2>
      <div 
        [id]="'flush-collapse' + i" 
        class="accordion-collapse collapse" 
        [attr.data-bs-parent]="'#accordionFlushExample'"
      >
        <div class="accordion-body text-center">
          <ng-container *ngIf="isPharmacyRepresentative(result)">
            <p><strong>CPF:</strong> {{ result.cpf }}</p>
            <p><strong>CNPJ:</strong> {{ result.cnpj }}</p>
            <p><strong>Razão Social:</strong> {{ result.corporateReason }}</p>
          </ng-container>
          <ng-container *ngIf="isLaboratoryMember(result)">
            <p><strong>CPF:</strong> {{ result.cpf }}</p>
            <p><strong>Laboratório:</strong> {{ result.laboratory }}</p>
          </ng-container>
          <ng-container *ngIf="isLaboratory(result)">
            <p><strong>Laboratório:</strong> {{ result.corporateReason }}</p>
          </ng-container>
          <!-- Ícone de deletar (lixeira) -->
          <span class="material-icons text-danger ms-3" (click)="delete(result.id, result)">delete</span>
        </div>
      </div>
    </div>
  </div>
