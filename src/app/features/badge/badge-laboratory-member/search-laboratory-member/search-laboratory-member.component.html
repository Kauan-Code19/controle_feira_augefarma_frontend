<div [formGroup]="inputsForm" class="d-flex flex-column p-1">
    <label for="name" class="form-label text-center">Search By Name Laboratory Member </label>
    <div class="input-group mb-3 p-2">
      <input type="text" class="form-control" placeholder="Search By Name" aria-label="Search By Name Laboratory Member" aria-describedby="button-addon2"
        formControlName="name" id="name">
      <button-search-laboratory-member-component (click)="submit()" [disabled]="!inputsForm.get('name')?.valid"></button-search-laboratory-member-component>
    </div>
  
    <label for="cpf" class="form-label text-center">Search By Cpf Laboratory Member </label>
    <div class="input-group mb-2 p-2">
      <input type="text" class="form-control" placeholder="Search By Cpf" aria-label="Search By Cpf Laboratory Member" aria-describedby="button-addon2"
        formControlName="cpf" mask="000.000.000-00" id="cpf">
      <button-search-laboratory-member-component (click)="submit()" [disabled]="!inputsForm.get('cpf')?.valid"></button-search-laboratory-member-component>
    </div>
</div>
